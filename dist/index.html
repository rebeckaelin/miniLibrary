<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>8 Classic Childrens books</header>
    <section class="book-collection">
      <div class="book-one book" data-title="Madeline">
        <img
          src="https://m.media-amazon.com/images/I/A1zwGu18b3L._AC_UF1000,1000_QL80_.jpg"
          alt="Madeline"
          class="image" />
        <h3>Madeline</h3>
      </div>
      <div class="book-two book" data-title="The Tale of Peter Rabbit">
        <img
          src="https://m.media-amazon.com/images/I/61ASCNFMAlL._AC_UF1000,1000_QL80_.jpg"
          alt="The Tale of Peter Rabbit"
          class="image" />
        <h3>The Tale of Peter Rabbit</h3>
      </div>
      <div class="book-three book" data-title="Charlotte’s Web ">
        <img
          src="https://embed.cdn.pais.scholastic.com/v1/channels/clubs-us/products/identifiers/isbn/9780590302715/primary/renditions/900"
          alt="Charlotte’s Web"
          class="image" />
        <h3>Charlotte’s Web</h3>
      </div>
      <div class="book-four book" data-title="Harold and the Purple Crayon">
        <img
          src="https://classicaleducationbooks.ca/wp-content/uploads/2019/02/Harold-and-the-Purple-Caryon.jpg"
          alt="Harold and the Purple Crayon"
          class="image" />
        <h3>
          Harold and the <br />
          purple crayon
        </h3>
      </div>
      <div class="book-five book" data-title="Where the Wild Things Are">
        <img
          src="https://i.pinimg.com/originals/90/93/d8/9093d8a2435d0a9f7646b4ded0b4557e.jpg"
          alt="Where the Wild Things Are"
          class="image" />
        <h3>Where the Wild<br />Things Are</h3>
      </div>
      <div class="book-six book" data-title="Goodnight Moon">
        <img
          src="https://m.media-amazon.com/images/W/MEDIAX_792452-T2/images/I/91WuHblNkEL._AC_UF894,1000_QL80_.jpg"
          alt="Goodnight Moon"
          class="image" />
        <h3>Goodnight Moon</h3>
      </div>
      <div class="book-seven book" data-title="A Wrinkle in Time">
        <img
          src="https://cdn.kobo.com/book-images/eee35fef-dd6b-48b3-9d76-cd40b09298a4/1200/1200/False/a-wrinkle-in-time-trilogy-1.jpg"
          alt="A Wrinkle in Time"
          class="image" />
        <h3>A Wrinkle in Time</h3>
      </div>
      <div class="book-eight book" data-title="The Very Hungry Caterpillar">
        <img
          src="https://cdn2.penguin.com.au/covers/original/9780140569322.jpg"
          alt="The Very Hungry Caterpillar"
          class="image" />
        <h3>the Very Hungry<br />Caterpillar</h3>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
